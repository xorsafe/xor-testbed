<mat-drawer-container class="h-full" hasBackdrop="true">
    <mat-drawer class="w-96" #drawer mode="side">
        <app-test-selection-list [tests]="tests" [selected]="currentTest" (testbedChanged)="testbedChanged($event)"
            (caseChangedForTestbed)="changeCaseStudyForTestbed($event)"
            (themeChangedForTestbed)="changeThemeForTestbed($event)"></app-test-selection-list>
    </mat-drawer>
    <mat-drawer class="w-96" #dataEditor mode="side" position="end">
        <app-test-data-editor [name]="currentTest.model.selectedCaseStudy.name"
            [description]="currentTest.model.selectedCaseStudy.description" [data]="testData"
            (dataChanged)="dataChanged($event)" (resetData)="resetData()"></app-test-data-editor>
    </mat-drawer>
    <mat-drawer-content>
        <div class="h-full">
            <ng-template cdkPortalOutlet #selectedPortalOutlet></ng-template>
        </div>


        <button type="button" title="Toggle Menu"
            class="rounded-full absolute bottom-4 left-4 hover:bg-gray-100 p-4 transition"
            (click)="drawer.toggle()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5" />
            </svg>
        </button>

        <button type="button" title="Toggle Data Editor"
            class="rounded-full absolute bottom-4 right-4 hover:bg-gray-100 p-4 transition"
            (click)="dataEditor.toggle()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
            </svg>


        </button>

    </mat-drawer-content>
</mat-drawer-container>
