<div class="w-full h-full bg-white shadow">
    <div class="flex flex-col p-2 gap-y-2 h-full">
        <div class="flex-grow flex flex-col">
            <label for="caseStudyName" class="block text-sm font-medium leading-6 text-gray-900">Name</label>
            <div class="mt-2">
                <input type="text" name="caseStudyName" id="caseStudyName"
                    [value]="name"
                    #caseStudyName
                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    placeholder="Case study name">
            </div>
            <label for="caseStudyDescription" class="block text-sm font-medium leading-6 text-gray-900">Description</label>
            <div class="mt-2">
                <input type="text" name="caseStudyDescription" id="caseStudyDescription"
                    [value]="description"
                    #caseStudyDescription
                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    placeholder="Case study description">
            </div>

            <label for="testData" class="block text-sm font-medium leading-6 text-gray-900">Test Data</label>
            <div class="mt-2 flex-grow">
                <textarea name="testData" id="testData" #testData [value]="data | json"
                    class="resize-none h-full box-border min-h-0 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
            </div>
        </div>
        <div class="flex flex-row items-center justify-between">
            <button type="button" (click)="copyCaseStudyToClipboard(caseStudyName.value,caseStudyDescription.value,testData.value)"
                matTooltip="Creates a new case study in json format and copies it to the clipboard"
                matTooltipShowDelay="1000"
            class="rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">Copy to clipboard</button>
            <div class="flex flex-row justify-end gap-x-3">
                <button type="button" (click)="resetData.emit()"
                matTooltip="Resets back to the current test data"
                matTooltipShowDelay="1000"
                    class="rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">Reset</button>
                <button type="button" (click)="convertToJsonAndSendData(testData.value)"
                    matTooltip="Updates the test with the provided data without making any changes to the current test data"
                    matTooltipShowDelay="1000"
                    class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Update Test</button>
            </div>
        </div>
    </div>
</div>
